<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"  style="text-transform: capitalize;">Login To Electric Hamam</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Login</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">

<div class="login-container">
    <div class="form-container">
      <h2>Sign In To Electric Hamam</h2>
      <nz-alert
        *ngIf="error"
        nzShowIcon
        nzType="error"
        [nzMessage]="error"
        [ngStyle]="{ 'margin-bottom': '16px' }"
      ></nz-alert>
      <form (ngSubmit)="onSubmit()">
        <div class="input-container">
          <label for="email">Email address</label>
          <input
            nz-input
            type="email"
            name="email"
            placeholder="Enter email address"
            [(ngModel)]="email"
          />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input
            nz-input
            type="password"
            name="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
          />
        </div>
        <div class="cta-container">
          <button
            nz-button
            type="submit"
            [disabled]="!canSubmit()"
            [nzLoading]="loading"
          >
            Sign in
          </button>
          <div><a routerLink="/register">Create a new account</a></div>
        </div>
  
        <div class="forgot-password">
          <a href="">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
  

  </div>
</div>
