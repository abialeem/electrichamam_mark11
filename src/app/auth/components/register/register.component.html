<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"  style="text-transform: capitalize;color:white;">Register On Electric Hamam</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/" style="color:white;">Home</a></li>
          <li class="breadcrumb-item active" style="color:white;">Sign Up</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid" style="padding:20px;">
<div class="register-container">
    <div class="form-container">
      <h2>Sign Up To Electric Hamam</h2>
      <nz-alert
        *ngIf="errorMessage"
        nzShowIcon
        nzType="error"
        [nzMessage]="errorMessage"
        [ngStyle]="{ 'margin-bottom': '16px' }"
      ></nz-alert>
      <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
          <label for="fullName">Full name</label>
          <input
            nz-input
            type="text"
            name="fullName"
            [(ngModel)]="fullName"
            placeholder="Enter your full name"
          />
        </div>
        <div class="input-container">
          <label for="email">Email address <sup class="text-info">( this will be your username by default )</sup></label>
          <input
            nz-input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form_items">
          <div class="input-container">
            <label for="password">Password</label>
            <input
              nz-input
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Enter a strong password"
            />
          </div>
          <div class="input-container">
            <label for="confirmPassword">Confirm password</label>
            <input
              nz-input
              type="password"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Repeat your password"
            />
          </div>
        </div>
        <div class="form_itemss">
          <div class="checkbox-container">
            <input nz-input type="checkbox" />
            <span>I agree to receive instructional and promotional emails</span>
          </div>
          <div class="checkbox-container">
            <input nz-input type="checkbox" />
            <span> I agree to Electric Hamam Terms of Use & Privacy Policy</span>
          </div>
        </div>
        <div class="cta-container">
          <!-- <input type="submit" value="Sign up" /> -->
          <button
            nz-button
            type="submit"
            [disabled]="!canSubmit()"
            [nzLoading]="loading"
          >
            Sign up
          </button>
          <div>
            <div><a routerLink="/login">Sign in with an existing user</a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  </div>
</div>
