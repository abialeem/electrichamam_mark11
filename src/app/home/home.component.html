 <!-- Content Header (Page header) -->
 <div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Featured Home</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Featured Home</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<div class="content">
<div class="container-fluid">


  <div class="card">
    <div class="card-header">
      <h2 class="card-title"  routerLink="/sellers" >Brands</h2>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <swiper
      [zoom]="false"
      [slidesPerView]="screenWidth > 1200 ? 4 : 1"
      [spaceBetween]="50"
      [pagination]="true"
      [loop]="true"
      [allowSlidePrev]="true"
    >
      <ng-template swiperSlide *ngFor="let b of brands">
        <div class="brand-card">
          <img src="../assets/{{ b.image }}"  class="img-thumbnail" routerLink="/seller/{{ b.id }}">
        </div>
      </ng-template>
    </swiper>
    </div>
    <!-- /.card-body -->
  </div>






    
    <div class="products">
      <div class="products__header">
        <h2>New Products</h2>
      </div>
      <div *ngIf="loading" class="products__loading">
        <ng-template #indicatorTemplate>
          <i
            nz-icon
            nzType="loading"
            [ngStyle]="{ 'font-size': '2rem', margin: '0 auto' }"
          ></i>
        </ng-template>
        <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
      </div>
      <div class="products__list" *ngIf="!loading">
        <app-product-card
          *ngFor="let n of products"
          [id]="n.id"
          [name]="n.name"
          [image]="n.image"
          [price]="n.price"
          [description]="n.description"
          [category]="n.category"
          [quantity]="n.quantity"
          [onAdd]="cartService.addProduct.bind(cartService)"
        >
        </app-product-card>
      </div>
    </div>
    <div class="load-products">
      <button
        nz-button
        (click)="showMoreProducts()"
        [nzLoading]="additionalLoading"
      >
        Show more
      </button>
    </div>
  </div>
</div><!--content div ends here-->
