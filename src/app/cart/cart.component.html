<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"  style="text-transform: capitalize;">Shopping Cart</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Shopping Cart</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">


<div class="cart-container card">
    <div class="cart-container__empty card-body" *ngIf="cartData.products.length === 0">
      Your cart is empty.
    </div>
    <div class="cart-container__list " *ngIf="cartData.products.length > 0">
      <header class="list-header">
        <h2>Cart</h2>
      </header>
      <div
        class="list-item"
        *ngFor="let product of cartData.products; index as i"
        [ngStyle]="{ border: i === cartData.products.length - 1 && 'none' }"
      >
        <div class="list-item__remove" (click)="removeCartItem(product.id)">
          X
        </div>
        <div class="list-item__image">
          <img [src]="product.image" alt="" />
        </div>
        <div class="list-item__details">
          <div class="title">{{ product.title }}</div>
          <div class="price">{{ product.price | currency: "INR" }}</div>
          <div class="cta form-group row">
            <!-- <nz-input-number
              [(ngModel)]="product.quantity"
              [nzMin]="product.maxQuantity > 0 ? 1 : 0"
              [nzMax]="product.maxQuantity > 0 ? product.maxQuantity : 0"
              [nzStep]="1"
              (ngModelChange)="updateCart(product.id, product.quantity)"
            ></nz-input-number> -->
            
            <input type="number" class="form-control col-10"  [(ngModel)]="product.quantity"  (ngModelChange)="updateCart(product.id, product.quantity)" >
            <span class="text-info col-2"> ft<sup>2</sup></span>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-container__total">
      <div class="price">
        <span>
          <h3>Total amount</h3>
          <h2>{{ cartData.total | currency: "INR" }}</h2></span
        >
        <span>
          <h3>Total items</h3>
          <h2>{{ cartData.products.length }}</h2>
        </span>
      </div>
      <div class="cta">
        <button
          nz-button
          nzType="primary"
          routerLink="/checkout"
          [disabled]="cartData.products.length === 0"
        >
          Checkout
        </button>
        <button nz-button routerLink="/">Back to shopping</button>
      </div>
    </div>
  </div>
  

  </div>
</div>
